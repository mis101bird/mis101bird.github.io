title:            mis101bird's website
description:      Blog, personal introduction, learning schedule, etc.
disqus_shortname: mis101bird
reading_time:     true
words_per_minute: 200
# url:(eg: //mis101bird.github.io, http://mis101bird.com, etc)
# When testing locally leave blank or use http://localhost:4000
url: //mis101bird.github.io
# Owner/author information
owner:
  name:           Hsuan-Ju Lin
  avatar:         avatar.png
  bio:            "A beginner of web development/Android Mobile development. Hobbies include drawing comic and taking photo."
  email:          mis101bird@gmail.com
  # Social networking links used in footer. 
  github: mis101bird
  # Add in future
  linkedin: 


# Background image to be tiled on all pages
background:

# Analytics and webmaster tools stuff goes here
google_analytics:   
google_verify:      
# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:         

# http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
timezone:    Asia/Taipei
future:      true
highlighter: pygments
markdown:    kramdown
gems:
  - jekyll-sitemap
sass:
  sass_dir: _sass
  style: compressed

# https://github.com/mojombo/jekyll/wiki/Permalinks 顯示URL希望的形式
permalink:   /:categories/:title/

# Amount of post to show on home page
paginate: 5

kramdown:
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  use_coderay: true

  coderay:
    coderay_line_numbers: nil
    coderay_line_numbers_start: 1
    coderay_tab_width: 4
    coderay_bold_every: 10
    coderay_css: class

include: [".htaccess"]
exclude: ["lib", "config.rb", "Capfile", "config", "Gemfile", "Gemfile.lock", "README.md", "LICENSE", "log", "Rakefile", "Rakefile.rb", "tmp", "less", "*.sublime-project", "*.sublime-workspace", "test", "spec", "Gruntfile.js", "package.json", "node_modules"]
